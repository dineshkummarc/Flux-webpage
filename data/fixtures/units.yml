  deltacactus:
    name: Web Deltacactus, S.L.
    url: www.deltacactus.com/es/empresa
    image:
    Translation:
      en:
        title: Web Deltacactus, S.L.
        summary: <p>Corporate web application that integrates a content management system to manage the products on the web with the administrative management of the company.
        description: |
          <p>Company dedicated to the production and wholesale of cactus and succulents grown a variety of species needs to have an online catalog. 
          We develop a bespoke system to manage comfortably asociacones between trays, diameters and their corresponding plants. It also integrates order management, delivery notes, invoices and stock that share the same database but in a private front.</p>
          <ul><li><span class='blacktext'>Content management for the customer to update the web page content easily through <em>backend</em></span></li>
          <li><span class='blacktext'>Contact form with user registration to be notified by email alert</span></li>
          <li><span class='blacktext'>Shipping offers, delivery notes and invoices by email in PDF format</span></li>
          <li><span class='blacktext'><em>Live</em> stock management (plants change as they grow category)</span></li></ul>
      es:
        title: Web Deltacactus, S.L.
        subtitle:
        summary: <p>Aplicación web corporativa que integra un gestor de contenidos para administrar los productos mostrados en la web con la gestión administrativa de la empresa.
        description: |
          <p>Empresa dedicada a la producción y venta al por mayor de cactus y suculentas cultiva una gran variedad de especies necesita disponer de un catálogo online. 
          Se desarrolla un sistema hecho a medida para poder gestionar cómodamente las asociacones entre bandejas, diámetros y sus plantas correspondientes. Además se integra la gestión de pedidos, albaranes, facturas y stock que compartiendo la misma base de datos però dentro de un frontal privado.</p>
          <ul><li><span class='blacktext'>Gestor de contenidos para que el cliente pueda actualizar el contenido de la página web cómodamente mediante <em>backend</em></span></li>
          <li><span class='blacktext'>Formulario de contacto con registro de usuarios para recibir notificaciones de aviso por email</span></li>
          <li><span class='blacktext'>Envio de ofertas, albaranes y facturas por email en formato PDF</span></li>
          <li><span class='blacktext'>Gestión de stock <em>vivo</em> (las plantas cambian de categoria según van creciendo)</span></li></ul>
      ca:
        title: Web Deltacactus, S.L.
        subtitle:
